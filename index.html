<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Profit Tracker</title>
  <link href="style.css" rel="stylesheet" />
  <script type="module" src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <input type="email" id="email" placeholder="Email" class="input" />
    <input type="password" id="password" placeholder="Password" class="input mt-2" />
    <button id="login-btn" class="btn mt-4 w-full bg-blue-600 text-white">Login</button>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg z-50"></div>
</body>
</html>
