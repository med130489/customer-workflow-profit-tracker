
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Profit Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mini.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Profit Tracker</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <input type="text" id="jobNo" placeholder="Job No" />
      <input type="text" id="customer" placeholder="Customer" />
      <input type="text" id="shipment" placeholder="Shipment Type" />
      <input type="number" id="charge" placeholder="Charge" />
      <input type="number" id="actualCost" placeholder="Actual Cost" />
      <input type="text" id="status" placeholder="Status" />
      <button id="addRecordBtn" class="bg-blue-600 text-white px-4 py-2 rounded col-span-2">Add Record</button>
    </div>

    <div class="flex flex-wrap items-center gap-2 mb-4">
      <input type="text" id="searchInput" placeholder="Search..." class="border p-2 rounded" />
      <input type="date" id="startDate" class="border p-2 rounded" />
      <input type="date" id="endDate" class="border p-2 rounded" />
      <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded">Export to Excel</button>
    </div>

    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">Job No</th><th class="p-2">Customer</th><th class="p-2">Shipment</th><th class="p-2">Charge</th>
            <th class="p-2">Actual Cost</th><th class="p-2">Profit</th><th class="p-2">Margin</th><th class="p-2">Status</th><th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="profitBody" class="divide-y divide-gray-100"></tbody>
      </table>
    </div>

    <div class="my-6">
      <canvas id="profitChart" height="100"></canvas>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4 text-center">
      <div class="bg-white rounded shadow p-4"><h2>Total Jobs</h2><p id="totalJobs" class="text-2xl font-bold">0</p></div>
      <div class="bg-white rounded shadow p-4"><h2>Total Profit</h2><p id="totalProfit" class="text-2xl font-bold">0</p></div>
      <div class="bg-white rounded shadow p-4"><h2>Average Margin</h2><p id="avgMargin" class="text-2xl font-bold">0%</p></div>
    </div>
  </div>
</body>
</html>
