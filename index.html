<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-4">Profit Tracker</h1>

    <!-- Form -->
    <form id="profitForm" class="grid grid-cols-2 gap-4 mb-6">
      <input type="text" id="jobNo" placeholder="Job No" class="p-2 border rounded" required>
      <input type="text" id="customer" placeholder="Customer" class="p-2 border rounded" required>
      <input type="text" id="shipment" placeholder="Shipment Type" class="p-2 border rounded">
      <input type="number" id="charge" placeholder="Charge" class="p-2 border rounded">
      <input type="number" id="actualCost" placeholder="Actual Cost" class="p-2 border rounded">
      <input type="text" id="status" placeholder="Status" class="p-2 border rounded">
      <button type="submit" class="col-span-2 bg-blue-600 text-white py-2 rounded">Save Record</button>
    </form>

    <!-- Search & Export -->
    <div class="flex justify-between items-center mb-4">
      <input type="text" id="searchInput" placeholder="Search by customer/job" class="p-2 border rounded w-1/3">
      <button onclick="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded">Export to Excel</button>
    </div>

    <!-- Table -->
    <table class="w-full border">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">Job No</th>
          <th class="p-2 border">Customer</th>
          <th class="p-2 border">Shipment</th>
          <th class="p-2 border">Charge</th>
          <th class="p-2 border">Cost</th>
          <th class="p-2 border">Profit</th>
          <th class="p-2 border">Margin %</th>
          <th class="p-2 border">Status</th>
          <th class="p-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="profitBody"></tbody>
    </table>

    <!-- Chart -->
    <h2 class="text-xl font-semibold mt-10 mb-2">Profit by Customer</h2>
    <canvas id="profitChart" height="120"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
