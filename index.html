<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profit Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="authSection">
    <h2>Login or Signup</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="appSection" style="display:none;">
    <h2>ðŸ“Š Profit Tracker Dashboard</h2>
    <p>Welcome, <span id="userEmail"></span>!</p>
    <button onclick="logout()">Logout</button>

    <form id="profitForm">
      <input type="text" id="jobNo" placeholder="Job No" required />
      <input type="text" id="customer" placeholder="Customer" required />
      <input type="text" id="shipment" placeholder="Shipment Type" required />
      <input type="number" id="charge" placeholder="Charge" required />
      <input type="number" id="actualCost" placeholder="Actual Cost" required />
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <table id="profitTable">
      <thead>
        <tr>
          <th>Job No</th>
          <th>Customer</th>
          <th>Shipment</th>
          <th>Charge</th>
          <th>Cost</th>
          <th>Profit</th>
          <th>Margin %</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="profitBody"></tbody>
    </table>

    <canvas id="profitChart"></canvas>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
