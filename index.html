<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“Š Profit Tracker Dashboard</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body class="light">
  <div id="auth-section">
    <h2>Login / Signup</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard-section" class="hidden">
    <h1>ðŸ“Š Profit Tracker Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="toast" class="toast hidden"></div>

    <form id="profit-form">
      <input type="text" placeholder="Job No" id="jobNo" required />
      <input type="text" placeholder="Customer" id="customer" required />
      <input type="text" placeholder="Shipment Type" id="shipment" required />
      <input type="number" placeholder="Charge" id="charge" required />
      <input type="number" placeholder="Actual Cost" id="actualCost" required />
      <input type="text" placeholder="Status" id="status" required />
      <button type="submit">Add Record</button>
    </form>

    <canvas id="profitChart" height="100"></canvas>
    <table>
      <thead>
        <tr>
          <th onclick="sortTable('jobNo')">Job No</th>
          <th onclick="sortTable('customer')">Customer</th>
          <th>Shipment</th>
          <th>Charge</th>
          <th>Cost</th>
          <th>Profit</th>
          <th>Margin</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="profitBody"></tbody>
    </table>
    <button onclick="exportToExcel()">Export to Excel</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
