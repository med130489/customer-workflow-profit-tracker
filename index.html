<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Profit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“Š Profit Tracker</h1>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border mb-2 rounded" />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border mb-4 rounded" />
      <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded mb-2 hover:bg-blue-700">
        Login
      </button>
      <p class="text-center text-sm text-gray-600">Donâ€™t have an account? <a href="#" onclick="signup()" class="text-blue-600 underline">Sign Up</a></p>
    </div>
  </div>

  <div id="toast" class="hidden fixed bottom-4 right-4 px-4 py-2 rounded shadow-lg z-50 text-white"></div>

  <script type="module" src="script.js"></script>
</body>
</html>

  <div id="dashboard-section" class="hidden">
    <h1>ðŸ“Š Profit Tracker Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="toast" class="toast hidden"></div>

    <form id="profit-form">
      <input type="text" placeholder="Job No" id="jobNo" required />
      <input type="text" placeholder="Customer" id="customer" required />
      <input type="text" placeholder="Shipment Type" id="shipment" required />
      <input type="number" placeholder="Charge" id="charge" required />
      <input type="number" placeholder="Actual Cost" id="actualCost" required />
      <input type="text" placeholder="Status" id="status" required />
      <button type="submit">Add Record</button>
    </form>

    <canvas id="profitChart" height="100"></canvas>
    <table>
      <thead>
        <tr>
          <th onclick="sortTable('jobNo')">Job No</th>
          <th onclick="sortTable('customer')">Customer</th>
          <th>Shipment</th>
          <th>Charge</th>
          <th>Cost</th>
          <th>Profit</th>
          <th>Margin</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="profitBody"></tbody>
    </table>
    <button onclick="exportToExcel()">Export to Excel</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
