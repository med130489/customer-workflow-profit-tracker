<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profit Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- ðŸ” Login / Signup Section -->
  <div id="auth-section">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>

    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Signup</button>
  </div>

  <!-- ðŸ“Š Dashboard Section -->
  <div id="dashboard-section" class="hidden">
    <h1>ðŸ“Š Profit Tracker Dashboard</h1>

    <!-- Form to add profit -->
    <form id="profit-form">
      <input type="text" id="jobNo" placeholder="Job No" required />
      <input type="text" id="customer" placeholder="Customer" required />
      <input type="text" id="shipment" placeholder="Shipment" required />
      <input type="number" id="charge" placeholder="Charge" required />
      <input type="number" id="actualCost" placeholder="Actual Cost" required />
      <input type="text" id="status" placeholder="Status" required />
      <button type="submit">Add Record</button>
    </form>

    <!-- Table of records -->
    <table>
      <thead>
        <tr>
          <th>Job No</th>
          <th>Customer</th>
          <th>Shipment</th>
          <th>Charge</th>
          <th>Actual Cost</th>
          <th>Profit</th>
          <th>Margin %</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="profitBody"></tbody>
    </table>

    <!-- Chart -->
    <canvas id="profitChart" width="600" height="300"></canvas>

    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="toast" class="hidden"></div>

  <script src="script.js" type="module"></script>
</body>
</html>
