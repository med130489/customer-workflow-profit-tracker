<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“Š Profit Tracker Dashboard</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white">
  <div class="p-4 max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">ðŸ“Š Profit Tracker Dashboard</h1>
      <button onclick="logout()" class="text-sm bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>

    <form id="profit-form" class="grid grid-cols-2 gap-4 mb-6 bg-gray-50 p-4 rounded shadow">
      <input type="text" id="jobNo" placeholder="Job No" class="input" required>
      <input type="text" id="customer" placeholder="Customer" class="input" required>
      <input type="text" id="shipment" placeholder="Shipment Type" class="input">
      <input type="number" id="charge" placeholder="Charge" class="input" required>
      <input type="number" id="actualCost" placeholder="Actual Cost" class="input" required>
      <input type="text" id="status" placeholder="Status" class="input">
      <button type="submit" class="col-span-2 bg-blue-600 text-white px-4 py-2 rounded">Add Record</button>
    </form>

    <div class="mb-4">
      <button onclick="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded">Export to Excel</button>
    </div>

    <table class="w-full text-left mb-6">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2">Job No</th>
          <th class="p-2">Customer</th>
          <th class="p-2">Shipment</th>
          <th class="p-2">Charge</th>
          <th class="p-2">Actual Cost</th>
          <th class="p-2">Profit</th>
          <th class="p-2">Margin %</th>
          <th class="p-2">Status</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="profitBody"></tbody>
    </table>

    <canvas id="profitChart" height="100"></canvas>
  </div>
  <div id="toast" class="toast hidden"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
