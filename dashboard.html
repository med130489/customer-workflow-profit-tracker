<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Profit Tracker</title>
  <link href="style.css" rel="stylesheet"/>
  <script type="module" src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">ðŸ“Š Profit Tracker Dashboard</h1>
      <button id="logout-btn" class="btn bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <!-- Form -->
    <form id="profit-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <input type="text" id="jobNo" placeholder="Job No" class="input" required />
      <input type="text" id="customer" placeholder="Customer" class="input" required />
      <input type="number" id="charge" placeholder="Charge" class="input" required />
      <input type="number" id="actualCost" placeholder="Actual Cost" class="input" required />
      <button type="submit" class="btn bg-blue-600 text-white col-span-full md:col-span-1">Add Record</button>
    </form>

    <!-- Chart -->
    <canvas id="profitChart" class="mb-6"></canvas>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2">Job No</th>
            <th class="p-2">Customer</th>
            <th class="p-2">Charge</th>
            <th class="p-2">Actual Cost</th>
            <th class="p-2">Profit</th>
            <th class="p-2">Margin %</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="profitBody"></tbody>
      </table>
    </div>

    <div class="mt-4">
      <button id="exportExcel" class="btn bg-green-600 text-white">Export to Excel</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg z-50"></div>
</body>
</html>
